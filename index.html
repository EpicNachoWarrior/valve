<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valve's Music</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ff4d4d;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
    }

    .container {
      margin-top: 100px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff3333;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <!-- You can edit this text for the banner -->
    Welcome to Valve's Music!
  </header>

  <div class="container">
    <h1>Valve's Music & Games</h1>
    <button onclick="showSection('music')">Music Playlist</button>
    <button onclick="showSection('games')">Games</button>

    <!-- Music Playlist Section -->
    <div id="musicSection" class="section active">
      <h2>Create Your Playlist</h2>
      <form id="playlistForm">
        <input type="text" id="videoUrl" placeholder="YouTube Video URL" required />
        <button type="submit">Add to Playlist</button>
      </form>
      <ul id="playlist"></ul>
    </div>

    <!-- Games Section -->
    <div id="gameSection" class="section">
      <h2>Select a Game:</h2>
      <button onclick="startFlappyBird()">Play Flappy Bird</button>
      <button onclick="startDoodleJump()">Play Doodle Jump</button>
      <button onclick="startSpaceInvaders()">Play Space Invaders</button>
      <button onclick="startFrogger()">Play Frogger</button>
      <button onclick="startSimonSays()">Play Simon Says</button>
      <button onclick="startSnake()">Play Snake</button>
      <button onclick="startPong()">Play Pong</button>
      <button onclick="startDinoJump()">Play Dino Jump</button>

      <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <script>
    // Show section function
    function showSection(section) {
      document.getElementById('musicSection').style.display = 'none';
      document.getElementById('gameSection').style.display = 'none';

      if (section === 'music') {
        document.getElementById('musicSection').style.display = 'block';
      } else if (section === 'games') {
        document.getElementById('gameSection').style.display = 'block';
      }
    }

    // Playlist functionality
    const playlist = [];
    document.getElementById('playlistForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      if (videoUrl) {
        playlist.push(videoUrl);
        updatePlaylist();
        document.getElementById('videoUrl').value = '';
      }
    });

    function updatePlaylist() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      playlist.forEach((video) => {
        const li = document.createElement('li');
        const iframe = document.createElement('iframe');
        iframe.src = video.replace("watch?v=", "embed/");
        iframe.width = "400";
        iframe.height = "300";
        li.appendChild(iframe);
        playlistElement.appendChild(li);
      });
    }

    // Game section setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameInterval;

    // Simple Flappy Bird clone
    function startFlappyBird() {
      clearInterval(gameInterval);
      const bird = { x: 50, y: 150, width: 20, height: 20, dy: 0, gravity: 0.6, jump: -10 };
      const pipes = [];
      const pipeWidth = 50;
      const pipeGap = 150;
      let frame = 0;

      function drawBird() {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }

      function updateBird() {
        bird.dy += bird.gravity;
        bird.y += bird.dy;

        if (bird.y + bird.height > canvas.height || bird.y < 0) {
          clearInterval(gameInterval);
          alert('Game Over!');
        }
      }

      function drawPipes() {
        pipes.forEach(pipe => {
          ctx.fillStyle = 'green';
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
          ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
        });
      }

      function updatePipes() {
        if (frame % 100 === 0) {
          const pipeTop = Math.random() * (canvas.height - pipeGap - 50) + 25;
          pipes.push({ x: canvas.width, top: pipeTop });
        }

        pipes.forEach(pipe => {
          pipe.x -= 2;
          if (pipe.x + pipeWidth < 0) pipes.shift();

          if (
            bird.x + bird.width > pipe.x &&
            bird.x < pipe.x + pipeWidth &&
            (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
          ) {
            clearInterval(gameInterval);
            alert('Game Over!');
          }
        });
      }

      function jump() {
        bird.dy = bird.jump;
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        updateBird();
        updatePipes();
        frame++;
      }

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') jump();
      });

      gameInterval = setInterval(draw, 1000 / 60);
    }

    // Simple Doodle Jump clone
    function startDoodleJump() {
      clearInterval(gameInterval);
      const doodle = { x: 300, y: 200, width: 20, height: 20, dy: -10 };
      const platforms = [];
      const platformWidth = 60;
      const platformHeight = 10;

      for (let i = 0; i < 6; i++) {
        platforms.push({ x: Math.random() * (canvas.width - platformWidth), y: i * 80 });
      }

      function drawDoodle() {
        ctx.fillStyle = 'green';
        ctx.fillRect(doodle.x, doodle.y, doodle.width, doodle.height);
      }

      function updateDoodle() {
        doodle.y += doodle.dy;

        if (doodle.y > canvas.height) {
          clearInterval(gameInterval);
          alert('Game Over!');
        }
      }

      function drawPlatforms() {
        ctx.fillStyle = 'brown';
        platforms.forEach(p => {
          ctx.fillRect(p.x, p.y, platformWidth, platformHeight);
        });
      }

      function checkPlatformCollision() {
        platforms.forEach(p => {
          if (
            doodle.y + doodle.height > p.y &&
            doodle.y + doodle.height < p.y + platformHeight &&
            doodle.x + doodle.width > p.x &&
            doodle.x < p.x + platformWidth
          ) {
            doodle.dy = -10;
          }
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawDoodle();
        drawPlatforms();
        updateDoodle();
        checkPlatformCollision();
      }

      gameInterval = setInterval(draw, 1000 / 60);
    }

    // Frogger clone
    function startFrogger() {
      clearInterval(gameInterval);
      const frog = { x: 280, y: 360, width: 40, height: 40 };
      const logs = [];
      const logWidth = 100;
      const logHeight = 20;
      let score = 0;

      for (let i = 0; i < 5; i++) {
        logs.push({ x: i * 150, y: 100 + Math.random() * 100, dx: 2 });
      }

      function drawFrog() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(frog.x, frog.y, frog.width, frog.height);
      }

      function drawLogs() {
        ctx.fillStyle = 'brown';
        logs.forEach(log => {
          ctx.fillRect(log.x, log.y, logWidth, logHeight);
        });
      }

      function updateFrog() {
        if (frog.y < 0) {
          score++;
          frog.y = 360;
          alert('You scored! Current Score: ' + score);
        }
      }

      function updateLogs() {
        logs.forEach(log => {
          log.x += log.dx;

          if (log.x > canvas.width) log.x = -logWidth;

          if (
            frog.x + frog.width > log.x &&
            frog.x < log.x + logWidth &&
            frog.y + frog.height > log.y &&
            frog.y < log.y + logHeight
          ) {
            frog.x += log.dx;
          }
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFrog();
        drawLogs();
        updateFrog();
        updateLogs();
      }

      document.addEventListener('keydown', (e) => {
        if (e.code === 'ArrowUp') frog.y -= 40;
        if (e.code === 'ArrowDown') frog.y += 40;
        if (e.code === 'ArrowLeft') frog.x -= 40;
        if (e.code === 'ArrowRight') frog.x += 40;

        // Keep frog in bounds
        if (frog.x < 0) frog.x = 0;
        if (frog.x + frog.width > canvas.width) frog.x = canvas.width - frog.width;
        if (frog.y < 0) frog.y = 0;
        if (frog.y + frog.height > canvas.height) frog.y = canvas.height - frog.height;
      });

      gameInterval = setInterval(draw, 1000 / 60);
    }

    // Snake clone
    function startSnake() {
      clearInterval(gameInterval);
      const snake = [{ x: 200, y: 200 }];
      let dx = 10;
      let dy = 0;
      let food = { x: Math.floor(Math.random() * 30) * 10, y: Math.floor(Math.random() * 30) * 10 };
      let gameOver = false;

      function drawSnake() {
        ctx.fillStyle = 'green';
        snake.forEach(segment => {
          ctx.fillRect(segment.x, segment.y, 10, 10);
        });
      }

      function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, 10, 10);
      }

      function updateSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          food = { x: Math.floor(Math.random() * 30) * 10, y: Math.floor(Math.random() * 30) * 10 };
        } else {
          snake.pop();
        }

        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
          gameOver = true;
        }

        if (gameOver) {
          clearInterval(gameInterval);
          alert('Game Over! Your score: ' + (snake.length - 1));
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        updateSnake();
      }

      document.addEventListener('keydown', (e) => {
        if (e.code === 'ArrowUp' && dy === 0) { dy = -10; dx = 0; }
        if (e.code === 'ArrowDown' && dy === 0) { dy = 10; dx = 0; }
        if (e.code === 'ArrowLeft' && dx === 0) { dx = -10; dy = 0; }
        if (e.code === 'ArrowRight' && dx === 0) { dx = 10; dy = 0; }
      });

      gameInterval = setInterval(draw, 1000 / 15);
    }

    // Pong clone with AI opponent
    function startPong() {
      clearInterval(gameInterval);
      const ball = { x: 300, y: 200, dx: 5, dy: 5, radius: 10 };
      const player = { x: 550, y: 150, width: 10, height: 100 };
      const ai = { x: 40, y: 150, width: 10, height: 100 };

      function drawBall() {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      function drawPaddles() {
        ctx.fillStyle = 'white';
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillRect(ai.x, ai.y, ai.width, ai.height);
      }

      function updateBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
          ball.dy *= -1;
        }

        if (ball.x + ball.radius > player.x && ball.y > player.y && ball.y < player.y + player.height) {
          ball.dx *= -1;
        }

        if (ball.x - ball.radius < ai.x + ai.width && ball.y > ai.y && ball.y < ai.y + ai.height) {
          ball.dx *= -1;
        }

        if (ball.x + ball.radius > canvas.width) {
          alert('AI Scores!');
          resetBall();
        }

        if (ball.x - ball.radius < 0) {
          alert('Player Scores!');
          resetBall();
        }
      }

      function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = 5;
        ball.dy = 5;
      }

      function updateAI() {
        if (ai.y + ai.height / 2 < ball.y) {
          ai.y += 4;
        } else if (ai.y + ai.height / 2 > ball.y) {
          ai.y -= 4;
        }

        // Keep AI paddle in bounds
        if (ai.y < 0) ai.y = 0;
        if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddles();
        updateBall();
        updateAI();
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && player.y > 0) {
          player.y -= 20;
        }
        if (e.key === 'ArrowDown' && player.y < canvas.height - player.height) {
          player.y += 20;
        }
      });

      gameInterval = setInterval(draw, 1000 / 60);
    }

    // Dino Jump clone
    function startDinoJump() {
      clearInterval(gameInterval);
      const dino = { x: 50, y: 300, width: 30, height: 30, dy: 0, gravity: 0.5, jump: -10 };
      let cactus = { x: canvas.width, y: 300, width: 20, height: 30 };
      let gameOver = false;

      function drawDino() {
        ctx.fillStyle = 'green';
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      }

      function drawCactus() {
        ctx.fillStyle = 'brown';
        ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
      }

      function updateDino() {
        dino.dy += dino.gravity;
        dino.y += dino.dy;

        if (dino.y + dino.height > canvas.height) {
          dino.y = canvas.height - dino.height;
          dino.dy = 0;
        }
      }

      function updateCactus() {
        cactus.x -= 5;

        if (cactus.x + cactus.width < 0) {
          cactus.x = canvas.width;
        }

        if (
          dino.x + dino.width > cactus.x &&
          dino.x < cactus.x + cactus.width &&
          dino.y + dino.height > cactus.y
        ) {
          gameOver = true;
        }

        if (gameOver) {
          clearInterval(gameInterval);
          alert('Game Over!');
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawDino();
        drawCactus();
        updateDino();
        updateCactus();
      }

      function jump() {
        if (dino.y + dino.height >= canvas.height) {
          dino.dy = dino.jump;
        }
      }

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') jump();
      });

      gameInterval = setInterval(draw, 1000 / 60);
    }
  </script>
</body>
</html>
