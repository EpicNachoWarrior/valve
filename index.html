<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valve's Music</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #banner {
      background-color: #444;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    #sections {
      margin-top: 60px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    #gameCanvas {
      background-color: black;
      margin-top: 20px;
    }

    #exitButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }

    #navButtons {
      margin: 20px 0;
    }

    #navButtons button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="banner">
    <h1>Valve's Music</h1>
  </div>

  <div id="navButtons">
    <button onclick="showSection('music')">Music</button>
    <button onclick="showSection('games')">Games</button>
  </div>

  <div id="sections">
    <div id="musicSection" class="section active">
      <h2>Music Section</h2>
      <!-- Music playlist and controls can go here -->
    </div>

    <div id="gameSection" class="section">
      <h2>Games Section</h2>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <button id="exitButton" onclick="exitGame()">Exit Game</button>

      <!-- Game Selection Buttons -->
      <div>
        <button onclick="startDino()">Dino Jump</button>
        <button onclick="startSnake()">Snake</button>
        <button onclick="startPong()">Pong</button>
        <button onclick="startFrogger()">Frogger</button>
      </div>
    </div>
  </div>

  <script>
    let gameInterval;

    // Function to toggle between sections
    function showSection(section) {
      document.getElementById('musicSection').classList.remove('active');
      document.getElementById('gameSection').classList.remove('active');

      if (section === 'music') {
        document.getElementById('musicSection').classList.add('active');
      } else if (section === 'games') {
        document.getElementById('gameSection').classList.add('active');
      }

      exitGame(); // Stop any running game when switching sections
    }

    // Exit game and clear the canvas
    function exitGame() {
      clearInterval(gameInterval);
      document.getElementById('gameCanvas').style.display = 'none';
      document.getElementById('exitButton').style.display = 'none';
    }

    // Display the game canvas and exit button
    function startGame() {
      document.getElementById('gameCanvas').style.display = 'block';
      document.getElementById('exitButton').style.display = 'block';
    }

    // Dino Jump Game
    function startDino() {
      startGame();
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let dino = { x: 50, y: 300, width: 20, height: 20, dy: 0, jumping: false };
      const gravity = 0.5;
      let obstacles = [];
      let frame = 0;

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowUp' && !dino.jumping) {
          dino.jumping = true;
          dino.dy = -10;
        }
      });

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dino.dy += gravity;
        dino.y += dino.dy;
        if (dino.y > 300) {
          dino.y = 300;
          dino.dy = 0;
          dino.jumping = false;
        }
        ctx.fillStyle = 'white';
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

        if (frame % 100 === 0) {
          const height = Math.random() * 50 + 10;
          obstacles.push({ x: canvas.width, y: 300 - height, width: 20, height });
        }
        obstacles.forEach((obs, index) => {
          obs.x -= 5;
          ctx.fillStyle = 'red';
          ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

          // Collision detection
          if (dino.x < obs.x + obs.width &&
              dino.x + dino.width > obs.x &&
              dino.y < obs.y + obs.height &&
              dino.y + dino.height > obs.y) {
            alert('Game Over!');
            exitGame();
          }
        });
        obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
        frame++;
      }

      gameInterval = setInterval(gameLoop, 1000 / 60);
    }

    // Snake Game
    function startSnake() {
      startGame();
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let snake = [{ x: 150, y: 150 }];
      let food = { x: 200, y: 200 };
      let dx = 10;
      let dy = 0;
      let score = 0;

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowUp' && dy === 0) {
          dx = 0;
          dy = -10;
        } else if (e.key === 'ArrowDown' && dy === 0) {
          dx = 0;
          dy = 10;
        } else if (e.key === 'ArrowLeft' && dx === 0) {
          dx = -10;
          dy = 0;
        } else if (e.key === 'ArrowRight' && dx === 0) {
          dx = 10;
          dy = 0;
        }
      });

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          food = { x: Math.floor(Math.random() * canvas.width / 10) * 10, y: Math.floor(Math.random() * canvas.height / 10) * 10 };
        } else {
          snake.pop();
        }

        ctx.fillStyle = 'lime';
        snake.forEach(part => ctx.fillRect(part.x, part.y, 10, 10));

        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, 10, 10);

        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
          alert('Game Over!');
          exitGame();
        }

        for (let i = 4; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            alert('Game Over!');
            exitGame();
          }
        }
      }

      gameInterval = setInterval(gameLoop, 100);
    }

    // Pong Game with AI
    function startPong() {
      startGame();
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
      let playerPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2 };
      let aiPaddle = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2 };
      let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 5, dy: 5 };

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowUp' && playerPaddle.y > 0) {
          playerPaddle.y -= 20;
        } else if (e.key === 'ArrowDown' && playerPaddle.y < canvas.height - paddleHeight) {
          playerPaddle.y += 20;
        }
      });

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.y < 0 || ball.y > canvas.height - ballSize) {
          ball.dy *= -1;
        }

        if (ball.x < playerPaddle.x + paddleWidth && ball.y > playerPaddle.y && ball.y < playerPaddle.y + paddleHeight) {
          ball.dx *= -1;
        }

        if (ball.x + ballSize > aiPaddle.x && ball.y > aiPaddle.y && ball.y < aiPaddle.y + paddleHeight) {
          ball.dx *= -1;
        }

        if (ball.x < 0 || ball.x > canvas.width) {
          alert('Game Over!');
          exitGame();
        }

        aiPaddle.y += (ball.y - aiPaddle.y - paddleHeight / 2) * 0.1;

        ctx.fillStyle = 'white';
        ctx.fillRect(playerPaddle.x, playerPaddle.y, paddleWidth, paddleHeight);
        ctx.fillRect(aiPaddle.x, aiPaddle.y, paddleWidth, paddleHeight);
        ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
      }

      gameInterval = setInterval(gameLoop, 1000 / 60);
    }

    // Frogger Game
    function startFrogger() {
      startGame();
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let frog = { x: 280, y: 380, width: 20, height: 20 };
      let cars = [];
      let frame = 0;
      let score = 0;

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowUp') frog.y -= 40;
        if (e.key === 'ArrowDown') frog.y += 40;
        if (e.key === 'ArrowLeft') frog.x -= 40;
        if (e.key === 'ArrowRight') frog.x += 40;
      });

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'green';
        ctx.fillRect(frog.x, frog.y, frog.width, frog.height);

        if (frame % 60 === 0) {
          cars.push({ x: canvas.width, y: Math.random() * canvas.height, width: 60, height: 20 });
        }

        cars.forEach((car, index) => {
          car.x -= 5;
          ctx.fillStyle = 'red';
          ctx.fillRect(car.x, car.y, car.width, car.height);

          if (frog.x < car.x + car.width &&
              frog.x + frog.width > car.x &&
              frog.y < car.y + car.height &&
              frog.y + frog.height > car.y) {
            alert('Game Over!');
            exitGame();
          }
        });

        cars = cars.filter(car => car.x + car.width > 0);

        if (frog.y <= 0) {
          score++;
          frog = { x: 280, y: 380, width: 20, height: 20 };
        }

        ctx.fillStyle = 'white';
        ctx.fillText(`Score: ${score}`, 10, 10);
        frame++;
      }

      gameInterval = setInterval(gameLoop, 1000 / 60);
    }
  </script>
</body>
</html>
